{{define "title"}}Snippet #{{.Snippet.ID}}{{end}}

{{define "main"}}
    {{with .Snippet}}
        <div class='snippet'>
            <div class='metadata'>
                <strong>{{.Title}}</strong>
                <span>#{{.ID}}</span>
            </div>
            <pre><code>{{.Content}}</code></pre>
            <div class='metadata'>
                <time>Created on: {{.Created.Weekday}} {{humanDate .Created}}</time>
                <time>Expires on: {{.Expires.Weekday}} {{humanDate .Expires}}</time>
            </div>
        </div>
    {{end}}
{{end}}
